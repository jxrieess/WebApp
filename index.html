<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Page Jessa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
      color: #333;
    }

    .card {
      background-color: #ffffffdd;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 0.5em;
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
    }

    p {
      font-size: 1.1em;
      margin-top: 1em;
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1em 0;
    }

    ul li {
      margin: 0.5em 0;
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInList 0.5s ease-out forwards;
    }

    ul li:nth-child(1) { animation-delay: 0.5s; }
    ul li:nth-child(2) { animation-delay: 0.7s; }
    ul li:nth-child(3) { animation-delay: 0.9s; }
    ul li:nth-child(4) { animation-delay: 1.1s; }

    ul li::before {
      content: "âœ¨ ";
    }

    a {
      color: #ff4e80;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #d6336c;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInList {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Page, Jessa!</h1>
    <p>Hi there! I'm Jessa. This is my colorful personal page where I share my interests and passions.</p>

    <p><strong>Things I Love:</strong></p>
    <ul>
      <li>Creative web design</li>
      <li>Learning new things</li>
      <li>Nature and travel</li>
      <li>Music and art</li>
    </ul>

    <p>Want to connect with me? Feel free to <a href="mailto:jessa@example.com">send me an email</a>.</p>
  </div>
</body>
</html>
